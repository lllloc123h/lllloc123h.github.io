<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title th:text="${pageTitle}">Trang Chủ - Quản lý Danh mục</title> <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:href="@{https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css}" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/app.css}">
    <style>
        /* Các style của bạn */
        body, html {
            height: 100%;
            margin: 0;
            /* overflow: hidden; */ /* Bỏ overflow hidden ở body nếu nội dung chính có thể cuộn */
        }

        .main-layout {
            display: flex;
            height: calc(100vh - 60px); /* 60px là chiều cao header */
            overflow: hidden; /* Giữ overflow hidden ở đây để sidebar và content không tràn ra */
        }

        .sidebar {
            width: 250px;
            background-color: #f8f9fa;
            padding: 15px;
            border-right: 1px solid #dee2e6;
            overflow-y: auto; /* Cho phép sidebar cuộn nếu nội dung dài */
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar ul li {
            margin-bottom: 10px;
        }

        .sidebar ul li a {
            color: #007bff;
            text-decoration: none;
        }

        .sidebar ul li a:hover {
            text-decoration: underline;
        }

        .content {
            flex-grow: 1;
            /* overflow: hidden; */ /* Bỏ hidden ở đây để nội dung chính có thể cuộn */
            overflow-y: auto; /* Cho phép nội dung chính cuộn nếu dài */
            padding: 15px; /* Giữ padding cho nội dung */
        }

        /* iframe không còn được sử dụng, có thể bỏ style này */
        /* iframe {
            width: 100%;
            height: 100%;
            border: none;
        } */

        .app-header {
            height: 60px;
        }

        .app-header .title {
            font-size: 1.2rem;
            font-weight: bold;
        }

        .app-header .icons i {
            margin-left: 15px;
            font-size: 1.1rem;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div th:replace="fragments/header :: header"></div>

<div class="main-layout">
    <div th:replace="fragments/sidebar :: sidebar"></div>

    <div class="content">
        <div th:insert="${contentFragment}"></div>
    </div>
</div>

<script th:src="@{https://code.jquery.com/jquery-3.5.1.slim.min.js}"></script>
<script th:src="@{https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js}"></script>
<script th:src="@{https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js}"></script>
</body>
</html>
